<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial;
      }
      .container {
        width: 400px;
        margin: 50px auto;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #15416e;
        color: #fff;
        border: none;
      }
      a {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ĐĂNG NHẬP TÀI KHOẢN</h2>
      <form>
        <label>Email *</label>
        <input type="email" placeholder="Email" />

        <label>Mật khẩu *</label>
        <input type="password" placeholder="Mật khẩu" />

        <button type="submit">ĐĂNG NHẬP</button>
      </form>
      <p>Bạn chưa có tài khoản <a href="register.html">Đăng ký tại đây</a></p>
      <p>Bạn quên mật khẩu <a href="#">Lấy lại tại đây</a></p>
    </div>
  </body>
</html>
